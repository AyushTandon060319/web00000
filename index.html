<script>
		function myFunction(){
			let x=document.getElementById("pwd");
			if(x.type==="password"){
				x.type="text";

			}
			else{

<script>
	function validation(){
		let email = document.getElementById('email');
		let pass = document.getElementById('pwd');

		if(email.value==""){
			
			alert("Email Can't be blank");
			email.focus();
			return false;
		}
		else{
			let data = email.value;
			let p1 = data.indexOf('@');
			let p2 = data.indexOf(".");
			if(p1==-1 || p2 ==-1){
			
			alert("Invalid Email Format");
			email.focus();
			return false;
			}
		}
		if(pass.value==""){
			
			alert("Password Can't be empty");
			pass.focus();
			return false;
		}
		return true;
	}
